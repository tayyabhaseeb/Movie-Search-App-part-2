<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Movie Search App</title>
  </head>
  <body>
    <header class="watchlist-header">
      <div class="container">
        <h1>My Watchlist</h1>
        <h3><a href="index.html" class="watchlist-link">Search for movies</a></h3>
      </div>
    </header>
    </section>
    <section class="section-two">
      <div class="section-two-container section-two-parent" id="section-two-container">
        <div class="watchlist-container" id="watchlist-container">
         <h4 class="exploring-text">Your Watchlist is looking empty</h4> 
           <div class="add-movie-container">
            <img src="images/plusicon.png" class="plusicon">
            <h6>Let's add some movies</h6>
            <button id="Click">Click</button>
           </div>
        </div>
      </div>
    </section>
    <script src="watchlist.js" type="module"></script>
  </body>
</html>
